<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content='ie=edge'>
    <link rel="stylesheet" href="../static/css/main.css">
    <title>Search</title>
  </head>
  <body>
      <h2>Here are some books based on your search.</h2>
      <h4>Try checking your spelling if you didn't find what you were looking for.</h4>
      <div class="table-wrapper">
        <table class="fl-table">
          <thead>
            <tr>
              <th>Book Image</th>
              <th>Title</th>
              <th>Author(s)</th>
              <th>Number of Ratings</th>
            </tr>
          </thead>
          <tbody>
            {% for result in results %}
            <tr>
              <td><img src={{ result.image_url }}></td>
              <td>{{ result.title }}</td>
              <td>{{ result.authors }}</td>
              <td>{{ result.ratings_count }}</td>
            </tr>
            {% endfor %}
         </tbody>
        </table>
      </div>
  </body>
  
</html>
