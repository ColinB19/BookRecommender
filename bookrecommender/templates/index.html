<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content='ie=edge'>
    <link rel="stylesheet" href="../static/css/main.css">
    <title>Hello, bookworms!</title>
  </head>
  <body>
    <div class = "container">
      <img src="../static/banner.jpg" alt="Books" class="banner" >
      {% if message %}
        <p class = "message">{{ message }}</p>
      {% endif %}
      <form action="/submit" method = "POST">
        <div class="form-group">
          <h3>Search for some books you have already read to rate, the more the better!</h3>
          <input
            type="text"
            name="searchQuery"
            placeholder="Input book title or author"
            />
        </div>
      </form>
      <h4>Thanks to <a href="https://unsplash.com/@fredmarriage">Freddie Marriage</a> for the banner photo!</h4>
    </div>
  
  </body>
</html>
